{% load static i18n %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'index' %}">
    <img src="{{ PROJECT_LOGO_URL }}" width="30" height="30" alt="{{ PROJECT_NAME }}">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'index' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'about' %}">About</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
        {% if request.user.is_authenticated %}
            <li class="nav-item dropdown">
                <a href="" class="nav-link" type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-user"></i>
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="">
                        <i class="fa fa-cog mr-3"></i>{% trans "Settings" %}
                    </a>
                    <a class="dropdown-item" href="{% url 'accounts:log_out' %}">
                        <i class="fa fa-sign-out-alt mr-3"></i>{% trans "Sign Out" %}
                    </a>
                </div>
            </li>
        {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts:login' %}">
                    <i class="fas fa-sign-in"></i>
                    {% trans 'Login' %}
                </a>
            </li>
        {% endif %}
    </ul>
  </div>
</nav>
